<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .heading {
            color: red;
        }
    </style>
</head>

<body>

    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>

    <ul>
        <li>Javascript</li>
        <li>Java</li>
        <li>Python</li>
    </ul>

    <table class="tbl">
        <caption>Student List</caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Dept</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Joseph</td>
                <td>CSE</td>
            </tr>
        </tbody>
    </table>



    <!-- Selector -->
    <!-- tag, class, id -->
    <!-- inline -->
    <!-- internal styles -->
    <!-- external -->
    <!-- CSS Framework, bootstrap, tailwind -->
    <h1 class="heading">This is a heading</h1>
    <h1 class="heading">This is another heading</h1>
    <h1 id="my-heading">This is one more heading</h1>

    <div>
        This is a div
    </div>
    <span class="heading">akdjfkdjfk</span>

</body>

</html>
